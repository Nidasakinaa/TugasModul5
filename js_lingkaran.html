<html>

        <title>Luas Lingkaran</title>
    </head>
    <body>
        <script language="JavaScript">
            var r = window.prompt("Masukan Jari-jari","");
            var luas = (22/7)*r*r;

            document.write("Luas Lingkaran = (22/7))*"+r+"*"+r+" = "+luas);
        </script>
    </body>
</html>
